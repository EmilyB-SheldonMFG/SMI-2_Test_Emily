        <p>Why a Probe?</p>
        <p>Reference readings taken outside the chamber using wire temperature probes avoid chamber door openings. Openings disrupt the chamber temperature. Each disruption requires a minimum 1-hour wait to allow the atmosphere to re-stabilize before continuing.</p>
