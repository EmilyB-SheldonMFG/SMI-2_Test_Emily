    <body><a name="Install_Amb_Condition"></a>
        <h1><a name="_Toc514075212"></a>Required Ambient Conditions</h1>
        <p>These units are built for use indoors at room temperatures between 15<span style="font-family: Symbol;">°</span>C and 30<span style="font-family: Symbol;">°</span>C (59<span style="font-family: Symbol;">°</span>F and 86<span style="font-family: Symbol;">°</span>F), at no greater than 80% Relative Humidity (at 25<span style="font-family: Symbol;">°</span>C / 77<span style="font-family: Symbol;">°</span>F). Operating outside these conditions may adversely affect the unit temperature performance.</p>
    </body>
