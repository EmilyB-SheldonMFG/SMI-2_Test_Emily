        <p>If the incubator temperature exceeds the OTL cutoff setting, the OTL routes power away from the incubator heating elements. It will continue to do so as long as the chamber air temperature is higher than the OTL cutoff setting. A red indicator illuminates when the OTL is rerouting power.</p>
